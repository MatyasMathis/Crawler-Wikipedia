<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/scraping}" style="padding:10px;">Crawler Web App</a>

    </div>
</nav>
    <br>


    <div class="container text-center">
        <form role="form" method="get" th:action="@{/scraping}">
            <button class="btn btn-lg btn-success" >Add data </button><br>
        </form>

        <br>
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>Countries</h2>
                <table class="table table-striped table-border">
                    <thead class="table-dark">
                    <th style="width:10%">#</th>
                    <th style="width:20%">Name</th>
                    <th style="width:30%">Population</th>
                    <th style="width:20%">Area</th>

                    </thead>
                    <tbody>
                    <tr th:each="country,ctr :${countries}">
                        <td th:text="${ctr.count}"></td>
                        <td th:text="${country.name}"></td>
                        <td th:text="${country.population}"></td>
                        <td th:text="${country.area}"></td>


                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 text-center">
                <h2> Cities</h2>
                <table class="table table-striped table-border">
                    <thead class="table-dark">
                    <th style="width:10%">#</th>
                    <th style="width:20%">Name</th>
                    <th style="width:30%">Population</th>
                    <th style="width:20%">Density</th>
                    <th style="width:20%">Country</th>

                    </thead>
                    <tbody>
                    <tr th:each="city,cty :${cities}">
                        <td th:text="${cty.count}"></td>
                        <td th:text="${city.name}"></td>
                        <td th:text="${city.population}"></td>
                        <td th:text="${city.density}"></td>
                        <td th:text="${city.country.name}"></td>


                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
